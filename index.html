<script w-tid="19">
let flippedCards = [];
let moves = 0;
let matchedPairs = 0;
let currentLevel = 1;
const bubbleSound = document.getElementById('bubbleSound');
const applauseSound = document.getElementById('applauseSound');
const backgroundMusic = document.getElementById('backgroundMusic');
let isMusicPlaying = false;
let areSoundEffectsOn = true;

const levelConfig = [
  { pairs: 8, cols: 4 },
  { pairs: 10, cols: 5 },
  { pairs: 12, cols: 6 },
  { pairs: 15, cols: 6 },
  { pairs: 18, cols: 6 }
];

function createBoard(level) {
  const gameBoard = document.getElementById('gameBoard');
  gameBoard.innerHTML = '';
  const { pairs, cols } = levelConfig[level - 1];
  gameBoard.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
  
  const values = [];
  for (let i = 0; i < pairs; i++) {
    values.push(String.fromCharCode(65 + i));
    values.push(String.fromCharCode(65 + i));
  }
  values.sort(() => Math.random() - 0.5);
  
  values.forEach(value => {
    const card = document.createElement('div');
    card.className = 'card';
    card.textContent = 'UNM';
    card.setAttribute('data-value', value);
    card.addEventListener('click', () => flipCard(card));
    gameBoard.appendChild(card);
  });
}

function flipCard(card) {
  if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
    card.classList.add('flipped');
    card.textContent = card.getAttribute('data-value');
    flippedCards.push(card);
    
    if (flippedCards.length === 2) {
      moves++;
      document.getElementById('moves').textContent = moves;
      
      if (flippedCards[0].getAttribute('data-value') === flippedCards[1].getAttribute('data-value')) {
        matchedPairs++;
        if (areSoundEffectsOn) playSound(bubbleSound);
        flippedCards = [];
        if (matchedPairs === levelConfig[currentLevel - 1].pairs) {
          setTimeout(() => {
            if (areSoundEffectsOn) playSound(applauseSound);
            if (currentLevel < levelConfig.length) {
              alert(`¡Felicidades! Has completado el nivel ${currentLevel}. Avanzando al siguiente nivel.`);
              currentLevel++;
              document.getElementById('level').textContent = currentLevel;
              resetGame();
            } else {
              alert(`¡Felicidades! Has completado todos los niveles en ${moves} movimientos.`);
              resetGame();
            }
          }, 500);
        }
      } else {
        setTimeout(() => {
          flippedCards[0].classList.remove('flipped');
          flippedCards[1].classList.remove('flipped');
          flippedCards[0].textContent = 'UNM';
          flippedCards[1].textContent = 'UNM';
          flippedCards = [];
        }, 1000);
      }
    }
  }
}

function resetGame() {
  moves = 0;
  matchedPairs = 0;
  document.getElementById('moves').textContent = moves;
  createBoard(currentLevel);
}

function playSound(sound) {
  sound.currentTime = 0;
  sound.play().catch(e => console.error("Error al reproducir sonido:", e));
}

document.getElementById('level').textContent = currentLevel;
resetGame();

// Iniciar música de fondo automáticamente
backgroundMusic.play().catch(e => console.error("Error al reproducir música de fondo:", e));

// Precargar sonidos
bubbleSound.load();
applauseSound.load();
backgroundMusic.load();
</script>
